<!doctype html>
<html lang="en">
  <head>
    <title>MTA Train Stations</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Simple Style -->
    <style>
      #map {
        height: 100vh;
      }
    </style>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-3">
          <div class="row">
            MTA Train Stations
          </div>
          <div class="row">
            <!-- MTA Line Filter -->
            <select data-bind="options: trainLines,
                               value: selectedLine,
                               optionsCaption: 'All MTA Lines'"></select>
            <!-- The line below immediately is used to test if the knockout select list works -->
            <!-- <span data-bind="text: selectedLine"></span> -->
          </div>
          <div class="row">
            <ul data-bind="foreach: trainStationList()">
              <li data-bind="text: name"></li>
            </ul>
          </div>
        </div>
        <div class="col-9" id="map">
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <!-- Load Google Maps API -->
    <script async defer 
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbNKN3TxNljxyB9tnJhxyO4uKhZnuDn2g&callback=initMap">
    </script>
    <!-- Link to Knockout JS -->
    <script src="js/lib/knockout-3.4.2.js"></script>
    <!-- Link to my MVM JS -->
    <script src="js/app.js"></script>
  </body>
</html>
