<!doctype html>
<html lang="en">
  <head>
    <title>MTA Train Stations</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Simple Style -->
    <link rel="stylesheet" href="homepage.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-2 side-bar">
          <div class="row">
            <h2 class="big_title">MTA Train Stations</h2>
          </div>
          <div class="row">
            <!-- MTA Line Filter -->
            <select class="dropdown_list" data-bind="options: trainLines,
                               value: selectedLine,
                               optionsCaption: 'All MTA Lines'"></select>
            <!-- The line below immediately is used to test if the knockout select list works -->
            <!-- <span data-bind="text: selectedLine"></span> -->
            <div class="divider"></div>
            <button class="reset_button" data-bind="click: resetSelection">Reset</button>
          </div>
          <div class="row">
            <ul class="station_list" data-bind="foreach: trainStationList()" >
              <li class="each_station" data-bind="text: name, click : $root.selectStation.bind($root)"></li>
            </ul>
          </div>
        </div>
        <div class="col-8" id="map"></div>
        <div class="col-2 side-bar">
          <h4 class="news_title">MTA News from NYT</h4>
          <hr class="news-divider" size="10" color="white">
          <ul id="nytimes-articles" class="article-list"></ul>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <!-- Load Google Maps API -->
    <script async defer 
      src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyAbNKN3TxNljxyB9tnJhxyO4uKhZnuDn2g&callback=initMap">
    </script>
    <!-- Link to Knockout JS -->
    <script src="js/lib/knockout-3.4.2.js"></script>
    <!-- Link to my MVM JS -->
    <script src="js/app.js"></script>
    <script src="js/lib/jquery-3.2.1.min.js"></script>
  </body>
</html>
